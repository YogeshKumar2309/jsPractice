<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clcutator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>Simple Calculator</h1></div>
      <div class="calculator">
        <div>
          <input type="text" id="input" placeholder="0" />
        </div>
        <div class="btnBody">
          <button class="btn" 
          onclick="
          result += '7'; 
           document.querySelector('#input').value =  result ;                
          ">7</button>


          <button class="btn"
          onclick="
          result += '8'; 
           document.querySelector('#input').value =  result ;
          ">8</button>

          <button class="btn"
          onclick="
          result += '9'; 
           document.querySelector('#input').value =  result ;                
          ">9</button>

          <button class="btn"
          onclick="
          result += '4'; 
           document.querySelector('#input').value =  result ;                
          ">4</button> 
          
          <button class="btn"
          onclick="
          result += '5'; 
           document.querySelector('#input').value =  result ;                
          ">5</button>

          <button class="btn"
          onclick="
          result += '6'; 
           document.querySelector('#input').value =  result ;                
          ">6</button> 
          
          <button class="btn"
          onclick="
          result += '1'; 
           document.querySelector('#input').value =  result ;                
          ">1</button>

          <button class="btn"
          onclick="
          result += '2';  
           document.querySelector('#input').value =  result ;               
          ">2</button> 
          
          <button class="btn"
          onclick="
          result += '3'; 
           document.querySelector('#input').value =  result ;                
          ">3</button>

          <button class="btn"
          onclick="
          result += '-';   
           document.querySelector('#input').value =  result ;              
          ">-</button> 
          
          <button class="btn"
          onclick="
          result += '+';
           document.querySelector('#input').value =  result ; 
          ">+</button>

          <button class="btn"
          onclick="
          result += '/'; 
           document.querySelector('#input').value =  result ;                
          ">/</button>

          <button class="btn"
          onclick="
          result += '*'; 
           document.querySelector('#input').value =  result ;                
          ">*</button>

          <button class="btn"
          onclick="
          result = '';
           document.querySelector('#input').value =  result ;                 
          ">clr</button> 
          
          <button class="btn"
          onclick="
          let total = eval(result);
           document.querySelector('#input').value =  total ;
         
         
          ">=</button>
        </div>
      </div>
    </div>

    <script>
      let result = '';
      document.querySelector('#input').value =  result ;
      
    </script>
  </body>
</html>
